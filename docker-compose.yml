version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: patrimonio_db
      POSTGRES_USER: patrimonio_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-patrimonio_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patrimonio_user -d patrimonio_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn patrimonio.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_files:/app/media
      - static_files:/app/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://patrimonio_user:${DB_PASSWORD:-patrimonio_pass}@db:5432/patrimonio_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0

  celery:
    build: .
    command: celery -A patrimonio worker -l info
    volumes:
      - .:/app
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://patrimonio_user:${DB_PASSWORD:-patrimonio_pass}@db:5432/patrimonio_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}

  celery-beat:
    build: .
    command: celery -A patrimonio beat -l info
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://patrimonio_user:${DB_PASSWORD:-patrimonio_pass}@db:5432/patrimonio_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/app/static:ro
      - media_files:/app/media:ro
    depends_on:
      - web

volumes:
  postgres_data:
  media_files:
  static_files: